<!DOCTYPE html>
<!-- made by Youssef Sayed -->
  <html lang="en">
    <head>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Palindorm Checker</title>
      <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <header>
          <h1>Palindorm Test !</h1>
        </header>
      <main>
        <section class="input-field">
          <p>Enter a text or number to check for a palindorm</p>
          <div id="input-container">
          <input type="text" name="text-input" id="text-input"/>
          <button id="check-btn">Check</button>
          </div>
          <span id="result"></span>
          </section>
          <section class="info">
            <h2>Palindorm</h2>
            <p>is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing</p>
          </section>
        </main>
        <script src="main.js"></script>
      </body>
    </html>
